<!-- Make screen blurbehind-->
<!-- Remove title-bar and make
     application full screen ( with size controllers and close button)
-->
<html window-frame="extended" window-blurbehind="dark">
<head>
    <style>
        html{
            background: rgba(0, 100, 100, 0);
            border:  7px solid #458691;
         
        }
        body{
            text-align: center;
            vertical-align: center;
           
        }
        button{
            border-radius: 20rem;
            color: #458691;
        }
    </style>
</head>
  
    <body>
        <header style="width:100%">
            <button  role="window-minimize">-</button>
            <button  role="window-close">x</button>
        </header>
       
        <!-- add smily to screen-->
        <img src="./evil-big-smile-emoji-739736.png"/>
        <h1 style="color: whitesmoke;"> Hi </h1>
       
     </body>
</html>
